<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="logo">PONG</div>
        <div class="game-modes">
            <div class="mode-card" onclick="navigate(event, '/game')">
                <h2>Play</h2>
                <span class="mode-title">1 vs 1</span>
            </div>
            <div class="mode-card" onclick="navigate(event, '/tournament')">
                <h2>Play</h2>
                <span class="mode-title">Tournament</span>
            </div>
        </div>
    </main>

    <script src="../mainpage/mainpage.js"></script>

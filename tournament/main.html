<!DOCTYPE html>
<html>
<head>
    <title>Tournament Bracket</title>
    <link rel="stylesheet" href="./trnmtStyle.css">
    <script src="../game/script.js"></script>
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1><span class="highlight">Tournament</span> Arena</h1>
            <p class="subtitle">Enter the future of competitive gaming</p>
        </div>
        
        <div class="setup-section">
            <div class="section-header">
                <h2>Tournament Setup</h2>
                <div class="progress-steps">
                    <div class="step active">
                        <div class="step-number">1</div>
                        <i class="fas fa-users"></i>
                        <span>Select Players</span>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <i class="fas fa-sitemap"></i>
                        <span>Generate Bracket</span>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <i class="fas fa-play"></i>
                        <span>Start Tournament</span>
                    </div>
                </div>
            </div>

            <div class="setup-card">
                <h3>Select Tournament Size</h3>
                <div class="player-count-selector">
                    <button class="count-button" data-count="4">
                        <div class="button-content">
                            <i class="fas fa-users"></i>
                            <div class="button-text">
                                <span>4 Players</span>
                                <small>Quick Match</small>
                            </div>
                        </div>
                    </button>
                    <button class="count-button" data-count="8">
                        <div class="button-content">
                            <i class="fas fa-users-gear"></i>
                            <div class="button-text">
                                <span>8 Players</span>
                                <small>Extended Match</small>
                            </div>
                        </div>
                    </button>
                </div>

                <div class="player-inputs">
                    <h3>Player Registration</h3>
                    <div id="players-container">
                        <!-- Player inputs will be generated here -->
                    </div>
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        Please fill in all player names
                    </div>
                    <button class="generate-bracket-button">
                        <i class="fas fa-sitemap"></i>
                        Generate Tournament Bracket
                    </button>
                </div>
            </div>
        </div>

        <div class="tournament-container">
            <div class="tournament-header">
                <div class="header-left">
                    <h2>Tournament Bracket</h2>
                    <span class="tournament-status">In Progress</span>
                </div>
            </div>
            <div class="bracket" id="tournament-bracket">
                <!-- Example structure -->
                <div class="round" data-round="Quarter Finals">
                    <div class="match-pair">
                        <div class="match-header">Match 1</div>
                        <div class="player winner">
                            <span class="player-name">Player 1</span>
                            <span class="score">2</span>
                        </div>
                        <div class="player">
                            <span class="player-name">Player 2</span>
                            <span class="score">0</span>
                        </div>
                        <div class="match-status">Completed</div>
                    </div>
                    <!-- More matches... -->
                </div>
                <!-- More rounds... -->
            </div>
            <button class="start-button">
                <i class="fas fa-play"></i>
                Start Tournament
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script src="./trnmntLogic.js"></script>
</body>
</html>

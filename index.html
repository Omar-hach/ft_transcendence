<!DOCTYPE html>
<html>

<head>
    <title>Pong</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-image: url('./assets/Untitled_design.png');
            background-size: cover;
            /* Makes the image cover the entire page */
            background-repeat: no-repeat;
            /* Prevents the image from repeating */
            background-position: center;
            /* Centers the image */
            background-attachment: fixed;
            /* Keeps the background fixed while scrolling */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }


        .login-button {
            background: linear-gradient(135deg, #f0f0f0 0%, #c70082a1 100%);
            border: none;
            width: 420px;
            height: 55px;
            border-radius: 33px;
            font-size: x-large;
            font-weight: 600;
            color: #00164e;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-button:hover {
                        cursor: pointer;

            /* border: 2px solid #d91515; */
            transform: translateY(-5px);
            animation: shadowDance 2s infinite;
        }

        @keyframes shadowDance {
            0% {
                box-shadow: -10px 10px 20px rgba(199, 0, 130, 0.2),
                           -20px 20px 40px rgba(199, 0, 130, 0.1);
            }
            25% {
                box-shadow: 0px 10px 20px rgba(199, 0, 130, 0.3),
                           0px 20px 40px rgba(199, 0, 130, 0.2);
            }
            50% {
                box-shadow: 10px 10px 20px rgba(199, 0, 130, 0.4),
                           20px 20px 40px rgba(199, 0, 130, 0.3);
            }
            75% {
                box-shadow: 0px 10px 20px rgba(199, 0, 130, 0.3),
                           0px 20px 40px rgba(199, 0, 130, 0.2);
            }
            100% {
                box-shadow: -10px 10px 20px rgba(199, 0, 130, 0.2),
                           -20px 20px 40px rgba(199, 0, 130, 0.1);
            }
        }

        /* Add a subtle glow effect */
        .login-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 23px;
            background: linear-gradient(135deg, rgba(199, 0, 130, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-button:hover::after {
            opacity: 1;
            animation: glowPulse 2s infinite;
        }

        @keyframes glowPulse {
            0% { opacity: 0.2; }
            50% { opacity: 0.5; }
            100% { opacity: 0.2; }
        }
    </style>
</head>

<body>
    <div class="container">
        <button type="button" class="login-button">Login/register</button>
    </div>
</body>

</html>
